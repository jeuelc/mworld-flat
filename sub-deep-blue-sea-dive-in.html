  <script>
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
        (function() {
          playing = false;
           /* $('#node-body-minoans').html(data[0].Body);*/
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-dive').html('<audio controls preload id="diveaudio" onpause="playbluesea()" onplay="pausebluesea()"><source src="http://deftsoft.info/appvendo/mw/audio/divein.mp3" type="audio/mpeg"></audio>');
      } 
      
      $("#deepdive").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $("#sgl").on('tap', function() { $.mobile.changePage("sub-deep-blue-sea-dive-big-blue.html", {transition:"slide"}); });
    $("#snl").on('tap', function() { $.mobile.changePage("sub-deep-blue-sea-dive-bottoms-up.html", {transition:"slide"}); });
    $("#nsl").on('tap', function() { $.mobile.changePage("sub-deep-blue-sea-dive-beach.html", {transition:"slide"}); });
  //  $("#deepl").on('tap', function() { $.mobile.changePage("sub-space-deep-blackhole.html", {transition:"slide"}); });
    
   $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundbluesea.pause(); bgsoundbluesea.currentTime = 0;});
   function goBack() {
      $.mobile.changePage("sub-deep-blue-sea.html");
    }
    
    function playbluesea() {
         bgsoundbluesea.play();
    }
       
    function pausebluesea() {
         bgsoundbluesea.pause();
    }
    /* ******************** */
	
	$("#playstopdive").on('tap', function() {
      if(!playing) {
        diveaudio.play();
        $('.micbtndeep').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        diveaudio.pause(); diveaudio.currentTime = 0;
        $('.micbtndeep').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
	
	
    $("#diveaudioplbtn").on('tap', function() {
      if(!paused) {
        diveaudio.pause();
        paused = true;
      } else {
        diveaudio.play();
        paused = false;
      }
    });
    
    $("#diveaudiofbtn").on('tap', function() {
      var ctime = diveaudio.currentTime;
      diveaudio.currentTime = ctime + 10;
    });
    
    $("#diveaudiobbtn").on('tap', function() {
      var ctime = diveaudio.currentTime;
      diveaudio.currentTime = ctime - 10;
    });
    
    $("#diveaudiopsbtn").on('tap', function() {
      diveaudio.pause();
      $(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
