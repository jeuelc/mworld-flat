      } 
      
      $("#whalepoo").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );

    }
    
    function playbluesea() {

    }

         bgsoundbluesea.pause();
    }
    /* ******************** */
	
	$("#playstopwhalepoo").on('tap', function() {
      if(!playing) {
        whalepooaudio.play();
        $('.micbtndeep').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        whalepooaudio.pause(); whalepooaudio.currentTime = 0;
        $('.micbtndeep').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
	
	
    $("#whalepooaudioplbtn").on('tap', function() {
      if(!paused) {
        whalepooaudio.pause();
        paused = true;
      } else {
        whalepooaudio.play();
        paused = false;
      }
    });
    
    $("#whalepooaudiofbtn").on('tap', function() {
      var ctime = whalepooaudio.currentTime;
      whalepooaudio.currentTime = ctime + 10;
    });
    
    $("#whalepooaudiobbtn").on('tap', function() {
      var ctime = whalepooaudio.currentTime;
      whalepooaudio.currentTime = ctime - 10;
    });
    
    $("#whalepooaudiopsbtn").on('tap', function() {
      whalepooaudio.pause();
      $(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
