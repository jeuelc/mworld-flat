    function playsleeps() {
		 bgsoundsleeps.play();
	}
       
	function pausesleeps() {
		 bgsoundsleeps.pause();
	}
    /* ******************** */
	
	$("#playstopinyourdreams").on('tap', function() {
      if(!playing) {
        inyourdreamsaudio.play();
        $('.micbtnbh').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        inyourdreamsaudio.pause(); inyourdreamsaudio.currentTime = 0;
        $('.micbtnbh').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
	
    $("#inyourdreamsaudioplbtn").on('tap', function() {
      if(!paused) {
        inyourdreamsaudio.pause();
        paused = true;
      } else {
        inyourdreamsaudio.play();
        paused = false;
      }
    });
    
    $("#inyourdreamsaudiofbtn").on('tap', function() {
      var ctime = inyourdreamsaudio.currentTime;
      inyourdreamsaudio.currentTime = ctime + 10;
    });
    
    $("#inyourdreamsaudiobbtn").on('tap', function() {
      var ctime = inyourdreamsaudio.currentTime;
      inyourdreamsaudio.currentTime = ctime - 10;
    });
    
    $("#inyourdreamsaudiopsbtn").on('tap', function() {
      inyourdreamsaudio.pause();
      $(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
