    <div class="micbtnholder"><div class="micbtnwos" id="playstopbh"></div></div>
    <div class="bwos"><div class="rwwos" id="bhaudiobbtn"></div></div>
    <div class="plwos"><div class="plpswos" id="bhaudioplbtn"></div></div>
    <div class="fwos"><div class="fwwos" id="bhaudiofbtn"></div></div>
    <div id="actualaudio-bh" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  
    // image card rotation
    $('div#pol1 > img').css("-webkit-transform", "rotate(0deg)");
    $('div#pol1').css("z-index", 2);
    $('div#pol2').css("z-index", 1);
    $('div#pol2 > img').css("-webkit-transform", "rotate(5deg)");
    $('div#pol3 > img').css("-webkit-transform", "rotate(-3deg)");
  
    // image card events
    $("#pol1").on('tap', function() {
      $.mobile.changePage("sub-space-bh-bhingalaxy.html", {transition: "slide"});
    });
       
    /*$("#pol2").on('tap', function() {
      $('#cosmicrays')[0].click();
    });*/
       
    $("#pol2").on('tap', function() {
//       alert(json_decode($("#ngclink")));
      $("#ngclink").click();
    });
       
    $("#pol3").on('tap', function() {
      $('#super_kamiokande')[0].click();
    });
    
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    (function() {
      playing = false;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-bh').html('<audio id="bhaudio" controls preload onpause="playbh()" onplay="pausebh()"><source src="http://back.uvmate.com/sites/default/files/subjectsaudio/RevisedIntro.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#cosmicrays").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause(); bgsoundbh.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-wonderscience-ll-seeing.html", {transition: "slide", reverse: true });
      bgsoundbh.pause();
      bgsoundbh.currentTime = 0;
      spacesoundbg.play();
    }
    
    function pausedaudio() {
      bgsoundbh.play();
    }
    
    function pausebg() {
      bgsoundbh.pause();
    }

    /* ******************** */
    $("#playstopbh").on('tap', function() {
      if(!playing) {
        bhaudio.play();
        $('.micbtnwos').css('background-position-x', '-81px');
        playing = true;
      } else {
        bhaudio.pause(); bhaudio.currentTime = 0;
        $('.micbtnwos').css('background-position-x', '0px');
        playing = false;
      }
    });
    
    $("#bhaudioplbtn").on('tap', function() {
      if(!playing) {
        bhaudio.play();
      } else {
        bhaudio.pause();
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#bhaudiofbtn").on('tap', function() {
      var ctime = bhaudio.currentTime;
      bhaudio.currentTime = ctime + 10;
    });
    
    $("#bhaudiobbtn").on('tap', function() {
      var ctime = bhaudio.currentTime;
      bhaudio.currentTime = ctime - 10;
    });
    
    $("#bhaudiopsbtn").on('tap', function() {
      bhaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
    
    $('.navbtn1').on('tap', function() { 
      nav1Effects(); 
    });
    
    $('.navbtn2').on('tap', function() { 
      nav2Effects(); 
    });
    
    $('.navbtn3').on('tap', function() { 
      nav3Effects(); 
    });
    
    $('.navbtn4').on('tap', function() { 
      nav4Effects(); 
    });
  </script>
  <script src="js/threecardLogic.js"></script>  <!-- for card dragging effects -->
